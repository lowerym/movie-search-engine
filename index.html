<!doctype html>
<html class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Tailwind JS file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/assets/css/style.css" rel="stylesheet">
  <title>Top 100 Movies of All Time Search Engine</title>
</head>
<body class="h-full">
  <div class="min-h-full">
    <header class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
        </div>
      </div>
    </header>
    <nav class="bg-white border-gray-200">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-2.5">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Top 100 Movies of All Time Search Engine</h1>
        <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 ms-3 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul class="flex flex-col font-medium p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:mt-0 md:text-sm  md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 md:space-x-8 md:rtl:space-x-reverse">
            <li>
                <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-gray-400 dark:hover:text-white dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Recent Searches <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600 absolute">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownLargeButton" id="recentMovies">
                    </ul>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8 grid grid-cols-3 gap-2">
        <div>
          <input type="text" id="title" name="title" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter movie title here"><br>
          <ul id="results"></ul>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" id="fetch-button">Search</button><br/><br/>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" id="advanced-button">Advanced Search</button>
        </div>
        <div class="md:container md:mx-auto col-span-2">
          <div id="display" class="bg-white border border-gray-300 rounded-lg hidden grid grid-cols-2 gap-2">
            <div id="displayPoster"></div>
            <div id="displayInfo"></div>
          </div>
        </div>
        <div id="advancedSearchModal" class="modal">
          <div class="modal-content">
            <div class="modal-header bg-gray-800">
              <span class="close">&times;</span>
              <h2 class='text-2xl font-bold p-2.5'>Advanced Search</h2>
            </div>
            <div class="modal-body">
              <input type="text" id="name" name="name" class="float-left bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-9/12 p-2.5 my-3" placeholder="Enter search term here">
              <select class="float-right bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-2/12 p-2.5 my-3" id="searchSelect">
                <option value="">Search By</option>
                <option value="Actor">Actor</option>
                <option value="Director">Director</option>
                <option value="Writer">Writer</option>
              </select>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full" id="advanced-fetch-button">Search</button>
              <br/><br/>
              <div id="displayModal" class="bg-white border border-gray-300 rounded-lg hidden grid grid-cols-2 gap-2">
                <div id="displayModalPoster"></div>
                <div id="displayModalInfo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="recentMovies">Recent Searches</div>
    </main>
  </div>
<script src="/assets/js/script.js"></script>
</body>
</html>
