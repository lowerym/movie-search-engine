<!doctype html>
<html class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Tailwind JS file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Top 100 Movies of All Time Search Engine</title>
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
        </div>
      </div>
    </nav>

    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Top 100 Movies of All Time Search Engine</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8 grid grid-cols-2">
        <div>
          <input type="text" id="title" name="title"><br>
          <button class = "btn btn-primary" id="fetch-button">Search</button>
        </div>
        <div class="md:container md:mx-auto">
          <h2 id="movieTitle" class="movieInfo"></h2>
          <div id="display"></div>
        </div>
      </div>
    </main>
  </div>
<script src="/assets/js/script.js"></script>
</body>
</html>
